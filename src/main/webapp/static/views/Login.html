<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <title>Login</title>
</head>
<body style="padding: 2vw; position: fixed;">
    <div class="container-fluid" style="padding-top: 55vh; height: 90vh; width: 96vw; background-image: url(http://localhost:8080/EmployMe-0.0/static/assets/background.jpg);">
        <h1 style="position: absolute; left: 10vw; bottom: 60vh; font-family: 'Lobster'; color: #cc9900; font-size: 5vw;">EmployMe</h1>
        <div class="container-fluid" style="height: 30vh; width: 90vw; background-color: rgba(51,255,255,0.1);">
            <div class="container-fluid" style="position: absolute; left: 65vw; bottom: 8.9vh; height: 80vh; width: 30vw; background-color: rgba(255,153,51,0.2);">
                <form onsubmit="onSubmit(event)">
                    <br>
                    <div class="form-group" style="text-align: center; margin-top: 3vh;">
                        <input id="toggle-user" data-width="100" data-height="30" data-on="Manager" data-off="Employee"
                            data-onstyle="warning" type="checkbox" checked data-toggle="toggle" data-size="md">
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <label style="color: white; margin-top: 3vh; width: 20vw; height: 2vh; font-size: 1vw;" for="firstName">Please type your email:</label>
                        <br>
                        <input style="width: 10vw; height: 4vh; font-size: 1vw; border-color: #cc9900;" class="form-control-sm" id="email" type="email" name="firstName" placeholder="John@test.com" required>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <label style="color: white; width: 20vw; height: 2vh; font-size: 1vw;" for="firstName">Please type your password:</label>
                        <br>
                        <input style="width: 10vw; height: 4vh; font-size: 1vw; border-color: #cc9900;" class="form-control-sm" id="password" type="password" name="password" placeholder="xxxxxx" required>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <input
                            style="margin-top: 10px; width: 10vw; height: 5vh; font-size: 1vw; background-color: #cc9900; border-color: #cc9900;"
                            class="btn btn-primary" type="submit" value="Login"></button>
                    </div>
                </form>
                <h3 style="margin-top: 42vh; margin-left: -27vw; font-family: 'Lobster'; color: #cc9900; font-size: 2vw;">&#169 Vytautas
                    Klimavicius 2020</h3>
            </div>
        </div>
    </div>
    <script src="http://localhost:8080/EmployMe-0.0/static/scripts/login.js"></script>
</body>
</html>
