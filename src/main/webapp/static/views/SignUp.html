<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <title>SignUp</title>
</head>
<body>
    <div class="container" style="width: 40vw; height: 93vh; position: fixed; margin-top: 2vw; margin-left: 50px; border: 2px solid #cc9900; box-shadow: 5px 10px antiquewhite;">
        <h2 style="margin-top: 2vh; text-align: center; font-family: 'Lobster'; color: #cc9900; font-size: 3vw;">Register new account</h2>
        <div class="form-group" style="text-align: center;">
            <input id="toggle-user" data-width="100" data-height="30" data-on="Manager" data-off="Employee"
                data-onstyle="warning" type="checkbox" checked data-toggle="toggle" data-size="sm">
        </div>
        <form id="sign-up-form" onsubmit="onSubmit(event)" style="margin-top: 3vh; height: 70vh; border: 2px solid #cc9900; box-shadow: 5px 10px antiquewhite; ">
            <br>
            <div class="form-group" style="text-align: center;">
                <label style="margin-top: 1vh; width: 20vw; height: 2vh; font-size: 1vw; color: #cc9900;" for="firstName">Please type your firstname:</label>
                <br>
                <input style="width: 10vw; height: 4vh; font-size: 1vw; border-color: #cc9900;" class="form-control-sm" id="firstName" type="text" name="firstName" placeholder="John" required>
            </div>
            <div class="form-group" style="text-align: center;">
                <label style="width: 20vw; height: 2vh; font-size: 1vw; color: #cc9900;" for="firstName">Please type your lastname:</label>
                <br>
                <input style="width: 10vw; height: 4vh; font-size: 1vw; border-color: #cc9900;" class="form-control-sm" id="lastName" type="text" name="lastName" placeholder="Doe" required>
            </div>
            <div class="form-group" style="text-align: center;">
                <label style="width: 20vw; height: 2vh; font-size: 1vw; color: #cc9900;" for="firstName">Please type your email:</label>
                <br>
                <input style="width: 10vw; height: 4vh; font-size: 1vw; border-color: #cc9900;" class="form-control-sm" id="email" type="email" name="email" placeholder="john@email.com" required>
            </div>
            <div class="form-group" style="text-align: center;">
                <label style="width: 20vw; height: 2vh; font-size: 1vw; color: #cc9900;" for="firstName">Please type your desired password:</label>
                <br>
                <input style="width: 10vw; height: 4vh; font-size: 1vw; border-color: #cc9900;" class="form-control-sm" id="password" type="password" name="password" placeholder="Type password" required>
            </div>
            <div class="form-group" style="text-align: center;">
                <input style="margin-top: 3vh; width: 10vw; height: 8vh; font-size: 2vw; color: #cc9900; background-color: antiquewhite; border-color: antiquewhite;" class="btn btn-primary" type="submit" >
            </div>
        </form>
    </div>
    <h1 style="margin-left: 69vw; font-family: 'Lobster'; color: #cc9900; font-size: 3vw;">EmployMe</h1>
    <div class="container" style="width: 40%; margin-top: 15vh; margin-left: 55vw;">
        <img style="border: 2px solid #cc9900; box-shadow: 5px 10px antiquewhite;" class="img-fluid" src="http://localhost:8080/EmployMe-0.0/static/assets/group-of-people.jpg" alt="group of people">
    </div>
    <h3 style="margin-top: 20px; margin-left: 64vw; font-family: 'Lobster'; color: #cc9900; font-size: 2vw;">&#169 Vytautas Klimavicius 2020</h3>
    <script src="http://localhost:8080/EmployMe-0.0/static/scripts/signUp.js"></script>
</body>
</html>
